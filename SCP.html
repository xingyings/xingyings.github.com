<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP 导航网站</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul .submenu {
            display: none;
            padding-left: 20px;
        }

        nav ul .submenu li {
            margin: 5px 0;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #0056b3;
        }

        .home-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        function toggleSubMenu(event) {
            const target = event.target;
            if (target.tagName.toLowerCase() === "a") {
                const parent = target.parentNode;
                if (parent.querySelector(".submenu")) {
                    event.preventDefault();
                    parent.querySelector(".submenu").style.display = parent.querySelector(".submenu").style.display === "block" ? "none" : "block";
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>SCP 导航网站</h1>
    </header>
    <nav>
        <ul id="menu" onclick="toggleSubMenu(event)">
            <li>
                <a href="section1.html">分区 1</a>
                <ul class="submenu">
                    <li><a href="scp-001-tcc.html">页面 1</a></li>
                    <li><a href="page2.html">页面 2</a></li>
                </ul>
            </li>
            <li>
                <a href="section2.html">分区 2</a>
                <ul class="submenu">
                    <li><a href="page3.html">页面 3</a></li>
                    <li><a href="page4.html">页面 4</a></li>
                </ul>
            </li>
        </ul>
        <div class="home-link">
            <a href="index.html">返回首页</a>
        </div>
    </nav>
</body>
</html>
